<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <!-- main -->
    <main>
        <div class="container">
            <div class="logo">
                <img src="./img/Boosio-logo.png" alt="Boosio-logo">
            </div>
            <div class="schermo">
                <span class="zero">0</span>
            </div>
            <div class="tastiera">
                <div class="numeri">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="zeroo">0</button>
                    <button>=</button>
                </div>
                <div class="simboli">

                </div>
            </div>
        </div>
    </main>
    <!-- /main -->
</body>
</html>
